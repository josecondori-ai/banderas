<div *ngIf="countries.length===0;else table" class="alert alert-warning text-center">
    No tenemos paises para mostrar
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Icon</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Poblaci√≥n</th>
            <th></th>
            <tbody>
                <tr *ngFor="let country of countries;let i=index ">
                    <td>{{i+1}}</td>
                    <td>{{country.flag}}</td>
                </tr>
            </tbody>
          </tr>
        </thead>
    </table>
</ng-template>
