<div *ngIf="countries.length===0;else table" class="alert alert-warning text-center">
    No tenemos paises para mostrar
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Icon</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Poblaci√≥n</th>
            <th>Info</th>
        </thead>
            <tbody>
                <tr *ngFor="let country of countries;let i=index ">
                    <td>{{i+1}}</td>
                    <td>{{country.flag}}</td>
                    <td>
                        <img [src]="country.flags.svg" alt="country.name.common">
                    </td>
                    <td>{{country.name.common}}</td>
                    <td>{{country.capital}}</td>
                    <td>{{country.population}}</td>
                    <td>
                        <a href="#">Mas info.</a>
                    </td>


                    <!-- una imagen de la bandera,el nombre,numero de habitantes -->
                </tr>
            </tbody>
         
        
    </table>
</ng-template>
